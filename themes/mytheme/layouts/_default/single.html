{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="post {{ .Section }}">

    <header class="post-header">
        <h1 class="post-title">{{.Title}}</h1>
        <h2>{{.Description}}</h2>

        <section class="post-meta">
        {{ if eq .Section "post"}}
          <time class="post-date" datetime="{{ .Date.Format "2001-07-04T00:00:00Z09:00" | safeHTML }}">
            {{ .Date.Format "July 4, 2001" }}
          </time>
        {{end}}
        Tags: {{ range .Params.tags }}
          <span class="post-tag"><a href="{{$.Site.BaseURL}}/tags/{{ . | urlize }}/">{{ . }}</a></span>
        {{ end }}
        </section>
    </header>

    <section class="post-content">
      {{ .Content }}
    </section>

    <footer class="post-footer">
    </footer>
</article>

</main>

{{ partial "footer.html" . }}
